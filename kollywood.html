<h1>KOLLYWOOD</h1>
<body style="width:60%;margin:auto;">
  <img src="kollywood.jpg">
<p>Tamil cinema, also known as Kollywood, is the Indian filmmaking industry of Tamil-language motion pictures. It is based in Chennai, Tamil Nadu, in the Kodambakkam neighbourhood, leading to the industry's nickname Kollywood, the word being a portmanteau of Kodambakkam and Hollywood.</p>
