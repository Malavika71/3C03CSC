<!DOCTYPE html>
<html>
  <head>
    <title>
      Form
    </title>
  </head>
  <body>
    <form>
      <h3 style="color:#0637A2">Please fill up the Form</h3>
      <input type="text"placeholder="Name" required/><br/><br/>
      <input type="date" min="2000-01-01"><br/><br/>
      Gender:
      Male:<input type="radio" name="Gender" value="male">
      Female:<input type="radio" name="Gender" value="female">
      Others:<input type="radio" name="Gender" value="others">
      <br/><br/>
      District:
      <select>
        <option>Kasaragod</option>
        <option>Kannur</option>
        <option>Kozhikode</option>
        <option>Wayanad</option>
        <option>Malappuram</option>
        <option>Palakkad</option>
        <option>Thrissur</option>
        <option>Ernakulam</option>
        <option>Idukki</option>
        <option>Kottayam</option> 
        <option>Alappuzha</option> 
        <option>Pathanamthitta</option>
        <optionKollam></option>
        <option>Thiruvananthapuram</option>
      </select><br/><br/>
      State:
      <select>
        <option>Kerala</option>
        <option>Karnataka</option>
        <option>Tamilnadu</option>
        <option>Andhra Pradesh</option>
        <option>Others</option>
      </select> <br/><br/>
      <input type="text" placeholder="City"><br/><br/>
      Languages known:
      English:<input type="checkbox"value="eng"/>
      Malayalam:<input type="checkbox"value="mal" checked/>
      Hindi:<input type="checkbox"value="hin"/>
      Tamil:<input type="checkbox"value="tam"/><br/><br/>
      <input type="email" placeholder="Your Email Address"/><br/><br/>
      <input type="Submit"/>
      <input type="submit" value="Reset"/><br/><br/>
      </body>
    </html>
